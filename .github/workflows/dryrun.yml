# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: flakeLinter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: setup conda
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
    - name: run dryrun
      run: |
        # setup some file structures.
        mkdir bams
        touch bams/WT1.bam
        touch bams/WT2.bam
        touch bams/KO1.bam
        touch bams/KO2.bam
        touch genes.gtf
        touch blackList.bed
        touch genome.fa
        touch ss.tsv
        touch motifs.meme
        # sampleSheet.
        echo -e 'Sample\tCond\tComp' >> ss.tsv
        echo -e 'WT1\tWT\tWTKO' >> ss.tsv
        echo -e 'WT2\tWT\tWTKO' >> ss.tsv
        echo -e 'KO1\tKO\tWTKO' >> ss.tsv
        echo -e 'KO2\tKO\tWTKO' >> ss.tsv
        # dryrun
        ATAC --bamDir bams/ --sampleSheet ss.tsv --blackList blackList.bed --genes genes.gtf --genomeSize 1.87e9 --genomeFasta genome.fa --condaPrefix $CONDA --dryRun --motifs motifs.meme
        
